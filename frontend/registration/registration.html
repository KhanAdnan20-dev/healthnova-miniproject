<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - HealthNova</title>
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="../assets/logo.png" alt="Health Nova Logo">
                <span>Health Nova</span>
            </div>
            <nav class="nav-options">
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="../login/login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="registration-page">
        <div class="registration-container">
            <div class="form-img">
                <img src="../assets/form-img.png" alt="Patient and Doctor">
            </div>
            
            <div class="registration-form-panel">
                <h2>Create Your Health Nova Account</h2>
                <form>
                    <div class="input-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" placeholder="Enter your full name" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Create Password</label>
                        <input type="password" id="password" placeholder="Create a password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                    </div>
                    <div id="message"></div>
                    <button type="submit" class="btn-signup">Sign Up Now</button>
                </form>

                <div class="social-signup">
                    <p>Or sign up with:</p>
                    <div class="social-icons">
                        <a href="#" class="social-btn google"><i class="fab fa-google"></i></a>
                        <a href="#" class="social-btn apple"><i class="fab fa-apple"></i></a>
                        <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
                    </div>
                </div>

                <p class="login-link">Already have an account? <a href="../login/login.html">Log In</a></p>
            </div>
        </div>
    </main>
    
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2024 Health Nova. All rights reserved.</p>
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </div>
    </footer>
    
    <script src="registration.js" defer></script>
</body>
</html>
