<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="../assets/logo.png" alt="Health Nova Logo">  <!-- Assuming you fixed this as per previous -->
                <span>Health Nova</span>
            </div>
            <nav class="nav-options">
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="../registration/registration.html" class="btn-register">Register</a></li>  <!-- Relative path fix -->
                </ul>
            </nav>
        </div>
    </header>
    <main class="login-page">
        <div class="login-container">
            <div class="form-img">
                <img src="../assets/form-img.png" alt="Patient and Doctor">  <!-- Assuming you fixed this -->
            </div>
            <div class="login-form-panel">
                <h2>Welcome Back To Health Nova!</h2>
                <form>
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Create Password</label>  <!-- Note: Label says "Create Password" but should be "Password" for login; minor UX fix if desired -->
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">Remember me <a href="#">Forget Password?</a></label>
                    </div>
                    <button type="submit" class="btn-login">Log In</button>
                </form>
                <div class="social-login">
                    <p>Or Log In with:</p>
                    <div class="social-icons">
                        <a href="#" class="social-btn google"><i class="fab fa-google"></i></a>
                        <a href="#" class="social-btn apple"><i class="fab fa-apple"></i></a>
                        <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
                    </div>
                </div>
                <p class="registration-link">Don't have an account? <a href="../registration/registration.html">Register Now</a></p>  <!-- Relative path fix -->
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2024 Health Nova. All rights reserved.</p>
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </div>
    </footer>
    <script src="login.js" defer></script>  <!-- This was missing! -->
</body>
</html>
